<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital@0;1&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Deektionary</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">Deektionary</h1>
        <form action="">
            <input type="search" name="search-input" class="search-input" id="" autofocus>
            <button type="submit" class="search-btn"><i class="bi bi-search"></i></button>
        </form>
        <div class="loading-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <article>
            <header>
                <h1 class="searched-word"></h1>
                <div class="phonetics-section"></div>
            </header>
            <ul class="definition-section"></ul>
        </article>
        
        <h2 class="no-result-message"></h2>
    </div>
    

     <script src="index.js"></script>
</body>
</html>
